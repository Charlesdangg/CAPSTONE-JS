<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-light">
        <!-- Brand -->
        <a class="navbar-brand" href="#">SmartPhone</a>
        <div class="navBar container">
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Bạn cần tìm gì"
            />
            <button class="btn btn-success" type="submit">Tìm</button>
          </form>

          <!-- Toggler/collapsibe Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Links -->
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <span>
                <i class="fa-solid fa-cart-shopping"></i>
                <a href="#cart" class="nav-link" href="#" data-toggle="collapse"
                  >Giỏ Hàng</a
                ></span
              >
              <div id="cart" class="collapse">Giỏ hàng trống</div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Đăng Nhập</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <carousel container>
      <select
        name="chooseProduct"
        id="chooseProduct"
        class="chooseProduct my-5"
      >
        <option value="">Chọn sản phẩm</option>
        <option value="Iphone">iPhone</option>
        <option value="SamSung">Samsung</option>
      </select>
      <div id="product" class="product">
        <div id="product__container" class="row px-5"></div>
      </div>
    </carousel>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"
      integrity="sha512-zJYu9ICC+mWF3+dJ4QC34N9RA0OVS1XtPbnf6oXlvGrLGNB8egsEzu/5wgG90I61hOOKvcywoLzwNmPqGAdATA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../src/service/ProductServices.js"></script>
    <script src="./../src/models/Products.js"></script>
    <script src="../src/models/Cart.js"></script>
    <script src="../src/controller/main.js"></script>
  </body>
</html>
